<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dungeoneers Character Generator</title>
    <h2>Dungeoneers Character Generator</h2>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@600&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <style media="screen">
      a:active {color: #2a9c56}
      a:visited {color: #1a7a3f}
      a:hover {color: #32b865}
      h2, h3 {margin-bottom: 0em; font-family: "Inknut Antiqua"}
      body {width: 800px; margin: auto; font-family: "Libre Baskerville"}
    </style>
     <script type="text/javascript" src="js/generator.js"></script>
    <script type="text/javascript" src="js/cairn_data.js"></script>
    <div class="chargen">
      <h3>Appearance</h3>
      <span id="character"></span>
      <h3>Attributes</h3>
      <table>
        <tr align="left"><th>Brawn: </th><td align="right" id="str"></td></tr>
        <tr align="left"><th>Finesse: </th><td align="right" id="dex"></td></tr>
        <tr align="left"><th>Intellect: </th><td align="right" id="wil"></td></tr>
        <tr align="left"><th>HP: </th><td align="right" id="hp"></td></tr>
        <tr align="left"><th>Armour: </th><td align="right" id="armorTotal"></td></tr>
        </table>
      <h3>Equipment</h3>
        <table>
        <li><span id="armor" ></span><span id="helmet"></span></li>
        <li><span id="weapons"></span></li>
        <li><span id="gear1"></span>and <span id="gear2"></span></li>
        <li>Four days' rations.</li>
        <li><span id="gold"></span> coins</li>
    </div>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
<br><b>Reload to generate a new character.</b>
<br></br>
Based on the <a href="https://yochaigal.github.io/cairn">Cairn</a> generator.
</html>
